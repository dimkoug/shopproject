{% load core %}

<div class="d-flex flex-row">
    <div class="col">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for obj in object_list %}
                <tr>
                    <td>{{obj.first_name}}</td>
                    <td>{{obj.last_name}}</td>
                    <td>{% get_actions obj 'cms' %} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="d-flex flex-row">
    <div class="col">
      {% include 'core/pagination.html' %}
    </div>
  </div>
