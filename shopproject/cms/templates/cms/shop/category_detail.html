{% extends "cms/base.html" %}
{% load core %}

{% block page_title %}
{{page_title}}
{% endblock page_title %}

{% block section_title %}
  {{page_title}}
{% endblock %}

{% block content %}
<div class="row py-2">
  <div class="col">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>sort</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody class="order">
        {% for obj in object.children.all %}
        <tr class="item" data-pk={{obj.pk}} data-model='{% get_model obj %}'>
          <td><i class="bi bi-list"></i></td>
          <td> <a href="{% get_url 'detail' obj.target 'cms' %}">{{obj.target.name}}</a> </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
