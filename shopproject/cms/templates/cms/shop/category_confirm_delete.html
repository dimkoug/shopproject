{% extends 'base_cms.html' %}

{% load core %}


{% block content %}
<div class="card shadow rounded">
	<div class="card-body">
			{% get_title %}
			<form method="post">{% csrf_token %}
					<p>Are you sure you want to delete "{{ object }}"?</p>
					<input type="submit" value="Confirm" class="btn btn-danger">
					
			</form>
	</div>
</div>
{% endblock content %}
