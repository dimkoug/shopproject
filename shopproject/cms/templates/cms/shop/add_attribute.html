{% extends 'cms/base.html' %}
{% load core %}


{% block content %}
<div class="d-flex flex-row py-2">
    <div class="col">
        <h1>Add attribute for {{product}}</h1>
    </div>
  </div>

  <div class="d-flex flex-row py-2">
    <div class="col">
        <form action="" method="post">
            {% csrf_token %}
            <div class="d-flex flex-row py-2">
                <div class="col">
                    <label for="feature_id" class="form-label">Feature</label>
                    <select name="feature" id="feature" class="form-select">
                        {% for feature in features %}
                        <option value="{{feature.id}}">{{feature.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="hidden" name="product_id" value="{{product.id}}">
            </div>
            
            <div class="d-flex flex-row py-2">
                <div class="col">
                    <textarea class="form-control" placeholder="value" name="value" id="id_value"></textarea>
                    
                </div>
            </div>
            <div class="d-flex flex-row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input type="submit" class="btn btn-light me-md-2" value="Create">
                  </div>
                </div>
            </div>



        </form>

    </div>
  </div>


  <script>
    'use strict';
    (function(w,d,$){
      $(d).ready(function(){
        CKEDITOR.replace('id_value');
  
  
  
  
      })/*document ready */
  
  
    })(window,document,jQuery)
  </script>

{% endblock %}
