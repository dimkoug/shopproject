{% extends 'users/base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row py-2">
    <div class="col">
        <h3>Forgot password</h3>
    </div>
  </div>
  <div class="row py-2">
    <div class="col">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
    </div>

  </div>
</div>


{% endblock %}
