{% extends "cms/base.html" %}
{% load core %}

{% block section_title %}
  {{page_title}}
{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="{% get_url 'list' %}" class="btn btn-light">Cancel</a>
</form>
{% endblock %}
