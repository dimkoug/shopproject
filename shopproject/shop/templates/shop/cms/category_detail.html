{% extends "cms/base.html" %}
{% load core %}
{% block section_title %}
  {{page_title}}
{% endblock %}

{% block content %}
<div class="row py-2">
  <div class="col">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="order">
        {% for obj in object.children.all %}
        <tr class="item" data-pk={{obj.pk}} data-model='childcategory'>
          <td>{{obj.name}}</td>
          <td>
            {% include 'partials/action_buttons.html' with obj=obj %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
