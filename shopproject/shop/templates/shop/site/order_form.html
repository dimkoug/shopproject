{% extends "site/base.html" %}

{% block content %}
<div class="container-fluid wrapper">
  <div class="row py-2">
    <div class="col order-header">
      Order
    </div>
  </div>
  <hr>
  <div class="row py-2">
    <div class="col">
      {% if items %}
      <div class="row py-2">
        <div class="col-lg-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              {% for item in items %}
              <tr>
                <td>{{item.product}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.product.price}}</td>
              </tr>
              {% endfor %}
              <tr>
                <td colspan="2">Sum</td>
                <td>{{sum}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row py-2">
        <div class="col">
          <form  action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <div class="row">
              <div class="col">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input type="submit" name="order" value="order" class="btn btn-primary float-right">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
