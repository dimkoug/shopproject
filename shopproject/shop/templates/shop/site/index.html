{% extends "site/base.html" %}
{% load static shop %}
{% block content %}
<div class="container-fluid shadow p-3 mb-5 bg-white rounded hero-wrapper">
  {% for hero in heroes %}
  <div class="row py-2">
    <div class="hero-header">
      {{hero}}
    </div>
  </div>
  <hr>
  <div class="row py-2">
      {% for item in hero.item_list %}
        <div class="col col-sm-2">
          <div class="card">
            {% if item.product.image %}
                <img src="{{ item.product.image.url }}" class="card-img-top">
            {% endif %}
            <div class="card-body">
              <p class="card-text">{{item.product}}</p>
              <div class="d-flex justify-content-between align-items-center">
                  <a href="{% url 'shop:catalog-product-detail' item.product.pk %}"  class="btn btn-sm btn-outline-secondary">View</a>
              </div>
            </div>
        </div>
      </div>
      {% endfor %}
  </div>
  {% endfor %}
</div>
{% endblock %}
