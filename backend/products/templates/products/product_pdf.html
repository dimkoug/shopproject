<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <title>Product PDF</title>
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('/static/Roboto/Roboto-Regular.ttf') format('truetype');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Roboto';
            src: url('/static/Roboto/Roboto-Bold.ttf') format('truetype');
            font-weight: bold;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
    
        html {
            padding:10pt;
        }
        .product {
            margin-bottom: 20px;
        }
        .product h2 {
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Feature</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for item in product.attributes.all %}
                <tr>
                    <td>{{item.feature}}</td>
                    <td>{{item.value|safe}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
