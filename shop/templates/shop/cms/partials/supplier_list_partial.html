{% load core %}
<div class="row py-2">
    <div class="col">
      <div class="card shadow rounded">
        <div class="card-body">
          <table class="table table-stripped">
            <thead>
              <tr>
                <th>sort</th>
                <th>Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="order">
              {% for obj in object_list %}
              <tr class="item" data-pk={{obj.pk}} data-model={% get_model obj %}>
                <td><i class="bi bi-list"></i></td>
                <td>{{obj.name}}</td>
                <td>
                  {% include 'partials/action_buttons.html' with obj=obj %}
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {% include 'pagination.html' %}
