{% load core %}
<div class="row py-2">
    <div class="col">
      <div class="card shadow rounded">
        <div class="card-body">
          <table class="table table-stripped">
            <thead>
              <tr>
                <th>sort</th>
                <th>Image</th>
                <th>Name</th>
                <th>Suppliers</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="order">
              {% for obj in object_list %}
              <tr class="item" data-pk={{obj.pk}} data-model={% get_model obj %}>
                <td><i class="bi bi-list"></i></td>
                <td>
                  {% if obj.image %}
                    <img src="{{obj.image.url}}" alt="" class="img-thumbnail" width="100px">
                  {% endif %}
  
                </td>
                <td>{{obj.name}}</td>
                <td>
                  <ul>
                    {% for supplier in obj.suppliers.all %}
                      <li>{{supplier}}</li>
                    {% endfor %}
                  </ul>
                </td>
  
                <td>
                  {% include 'partials/action_buttons.html' with obj=obj %}
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {% include 'pagination.html' %}
